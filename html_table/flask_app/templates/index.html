<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name: </th>
            <th>Last Name: </th>
        </tr>
        {% for i in users %}
        <tr>
            <td>{{ i['first_name'] }}</td>
            <td>{{ i['last_name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
